---
base:
  build: .
  volumes:
    - .:/go/src/github.com/pr8kerl/f5er
  working_dir: /go/src/github.com/pr8kerl/f5er

console:
  extends:
    service: base
  entrypoint: bash

glide:
  extends:
    service: base
  entrypoint: glide

make:
  extends:
    service: base
  entrypoint: make 

releaser:
  extends:
    service: base
  image: pr8kerl/goreleaser:v0.35.7
  environment:
    - GITHUB_TOKEN
