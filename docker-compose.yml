---
version: '3'

services:
  base: &base
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/go/src/github.com/pr8kerl/f5er
    working_dir: /go/src/github.com/pr8kerl/f5er
    entrypoint: make 

  f5er:
    build: .
    volumes:
      - .:/go/src/github.com/pr8kerl/f5er
      - $HOME/.f5:/root/.f5

  make:
    <<: *base
    environment:
      - GITHUB_TOKEN
      - TRAVIS_TAG
